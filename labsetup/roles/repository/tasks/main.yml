- name: EPEL repo for CentOS
  yum: name=http://download.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm state=installed
  when: ansible_os_family == "RedHat" and ansible_distribution == "CentOS"

